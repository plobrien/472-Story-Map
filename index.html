<!DOCTYPE html>
<html lang="en">

<head>
  <title>lab 3</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="please add">
  <!-- CSS Base -->
  <link rel="stylesheet" type='text/css' media='all' href="css/webslides.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.6.14/c3.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="all" href="css/style.css">
  <!-- Javascript Library -->
  <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="js/webslides.min.js"></script>
  <script src="https://unpkg.com/d3@5/dist/d3.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.6.14/c3.min.js"></script>
</head>

<body>
  <article id="webslides">
    <!-- the landing scene -->
    <section class="bg-white">
      <span class="background" style= "img/yosemite.jpg" ></span>
      <div class="wrap aligncenter">
        <h1>
          <strong>Utah National Parks</strong>
        </h1>
      </div>
    </section>
    <!-- the first map -->
    <section class="bg-apple">
      <div id="mymap">
        <h1>
          <strong>Arches National Park</strong>
        </h1>
      </div>
    </section>
    <!-- the second map -->
    <section class="bg-apple">
      <div id="mymap2">
        <h1>
          <strong>Bryce Canyon National Park</strong>
        </h1>
      </div>
    </section>
    <section class="bg-apple">
      <div id="mymap3">
        <h1>
          <strong>Canyonlands National Park</strong>
        </h1>
      </div>
    </section>
    <section class="bg-apple">
      <div id="mymap4">
        <h1>
          <strong>Capitol Reef National Park</strong>
        </h1>
      </div>
    </section>
    <section class="bg-apple">
      <div id="mymap5">
        <h1>
          <strong>Zion National Park</strong>
        </h1>
      </div>
    </section>
    <!-- the first chart -->
    <section class="bg-white">
      <div id="mychart1">
        <div id="chart1"></div>
        <span id="load">Load</span>
        <span id="unload">Unload</span>
      </div>
    </section>
    <!-- the second chart -->
    <section class="bg-apple">
      <div class="wrap aligncenter">
        <h1>
          <strong>Paul O'Brien</strong>
        </h1>
      </div>
    </section>
  </article>

  <script>
    // make the web slide object.
    var ws = new WebSlides();
    // declare the first map object
    var map = L.map("mymap", {
      zoomControl: false,
      scrollWheelZoom: false
    }).setView([1.290270, 103.851959], 8);
    // add a basemap to the first map
    L.tileLayer('https://cartodb-basemaps-{s}.global.ssl.fastly.net/light_all/{z}/{x}/{y}@2x.png', {
      maxZoom: 19
    }).addTo(map);
    // decalre the second map object
    var map2 = L.map("mymap2", {
      zoomControl: false,
      scrollWheelZoom: false
    }).setView([1.290270, 103.851959], 8);
    // add a basemap for the second map
    L.tileLayer('https://cartodb-basemaps-{s}.global.ssl.fastly.net/light_all/{z}/{x}/{y}@2x.png', {
      maxZoom: 19
    }).addTo(map2);

    var map3 = L.map("mymap3", {
      zoomControl: false,
      scrollWheelZoom: false
    }).setView([1.290270, 103.851959], 8);
    // add a basemap for the 3 map
    L.tileLayer('https://cartodb-basemaps-{s}.global.ssl.fastly.net/light_all/{z}/{x}/{y}@2x.png', {
      maxZoom: 19
    }).addTo(map3);

    var map4 = L.map("mymap4", {
      zoomControl: false,
      scrollWheelZoom: false
    }).setView([1.290270, 103.851959], 8);
    // add a basemap for the 4 map
    L.tileLayer('https://cartodb-basemaps-{s}.global.ssl.fastly.net/light_all/{z}/{x}/{y}@2x.png', {
      maxZoom: 19
    }).addTo(map4);

    var map5 = L.map("mymap5", {
      zoomControl: false,
      scrollWheelZoom: false
    }).setView([1.290270, 103.851959], 8);
    // add a basemap for the 5 map
    L.tileLayer('https://cartodb-basemaps-{s}.global.ssl.fastly.net/light_all/{z}/{x}/{y}@2x.png', {
      maxZoom: 19
    }).addTo(map5);

    // bind a function to the slide change event of web slides
    ws.el.addEventListener('ws:slide-change', function() {
      // capture all the div under the currently displaying section
      crtDiv = $(".current div");
      //Map 1 'flyto' animation location and function
      if (crtDiv.attr("id") === "mymap") {
        // Checks if the map container size changed and updates the map if so
        map.invalidateSize();
        //Fly to a new location.
        map.fitBounds([
          [49.3, -138.5],
          [22.8, -67.4]
        ]);
      } else if (crtDiv.attr("id") === "mymap2") {
        map2.invalidateSize();
        // fitBounds will fit the map to the boundary of the viewport (monitor)
        map2.fitBounds([
          [49.3, -138.5],
          [22.8, -67.4]
        ]);
      } else if (crtDiv.attr("id") === "mymap3") {
        map3.invalidateSize();
        // fitBounds will fit the map to the boundary of the viewport (monitor)
        map3.fitBounds([
          [49.3, -138.5],
          [22.8, -67.4]
        ]);
      } else if (crtDiv.attr("id") === "mymap4") {
        map4.invalidateSize();
        // fitBounds will fit the map to the boundary of the viewport (monitor)
        map4.fitBounds([
          [49.3, -138.5],
          [22.8, -67.4]
        ]);
      } else if (crtDiv.attr("id") === "mymap5") {
        map5.invalidateSize();
        // fitBounds will fit the map to the boundary of the viewport (monitor)
        map5.fitBounds([
          [49.3, -138.5],
          [22.8, -67.4]
        ]);

      } else if (crtDiv.attr("id") === "mychart1") {
        var chart1 = c3.generate({
          bindto: "#chart1",
          data: {
            columns: [
              ['data1', 30, 200, 100, 400, 150, 250],
              ['data2', 50, 20, 10, 40, 15, 25]
            ],
            axes: {
              data2: 'y2'
            },
            types: {
              data2: 'line' // ADD
            }
          },
          axis: {
            y: {
              label: {
                text: 'Y Label',
                position: 'outer-middle'
              }
            },
            y2: {
              show: true,
              label: {
                text: 'Y2 Label',
                position: 'outer-middle'
              }
            }
          }
        });
        $("#load").on("mouseover", function() {
          chart1.load({
            columns: [
              ['data3', 300, 100, 250, 150, 300, 150, 500],
              ['data4', 100, 200, 150, 50, 100, 250]
            ]
          });
        })
        $("#unload").on("click", function() {
          chart1.unload({
            ids: ['data3', 'data4']
          });
        });
      } else if (crtDiv.attr("id") === "mychart2") {
        Promise.all([
          d3.csv('assets/test1.csv'),
          d3.csv('assets/test2.csv'),
          d3.json('assets/counties.geojson')
        ]).then(function(datasets) {
          var dataseries1 = ["t"];
          var dataseries2 = ["q"];
          datasets[0].forEach(function(d) {
            dataseries1.push(+d["data1"]);
            dataseries2.push(+d["data2"]);
          });
          var chart2 = c3.generate({
            bindto: '#chart2',
            data: {
              columns: [
                dataseries1,
                dataseries2
              ],
              axes: {
                dataseries1: 'y2'
              },
              types: {
                t: 'bar',
                q: 'spline' // ADD
              }
            },
            axis: {
              y: {
                label: {
                  text: 'Y Label',
                  position: 'outer-middle'
                }
              },
              y2: {
                show: true,
                label: {
                  text: 'Y2 Label',
                  position: 'outer-middle'
                }
              }
            }
          });
        })
      }
    });
  </script>
</body>

</html>
